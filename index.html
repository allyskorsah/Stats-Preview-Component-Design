<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats Preview Card Component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <section class="item">
            <p>
                Get <span>insights</span>  that help your business grow.
            </p>

            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.
            </p>

            <div class="container">
                <div class="con-item">
                    <p>10k+</p>
                    <p>COMPANIES</p>
                </div>
                <div class="con-item">
                    <p>314</p>
                    <p>TEMPLATES</p>
                </div>
                <div class="con-item">
                    <p>12M+</p>
                    <p>QUERIES</p>
                </div>
            </div>
        </section>

        <section class="item item1">
            <picture>
                <source class="source" srcset="./images/image-header-mobile.jpg" media="(max-width:480px)">
                <img src="./images/image-header-desktop.jpg" alt="image of people working">
            </picture>

            <div class="overflow"></div>
        </section>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://allyskorsah.github.io/" target="_blank">allyskorsah</a>.
    </footer>
</body>
</html>
